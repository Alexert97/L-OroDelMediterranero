<div class="card  --o--shadow-8 --o--shadow-hover-16 --o--transition --o--os-animation --o--mb-9" data-os-animation="fadeIn" data-os-animation-delay=".3s">
    <div class="card-body">
        <form class="d-lg-flex  flex-row">
            <div class="form-group --o--mr-1 --o--mt-2 --o--mb-3 text-left">
                <label class="d-block --o--mb-1 h6" for="date">Events from</label>
                <input type="text" class="form-control --o--shadow-4  --o--shadow-hover-8 --o--transition" id="date" placeholder="Date">
            </div>
            <div class="form-group --o--mr-1 --o--mt-2 --o--mb-3 text-left">
                <label class="d-block --o--mb-1 h6" for="search">Search</label>
                <input type="text" class="form-control --o--shadow-4  --o--shadow-hover-8 --o--transition" id="search" placeholder="Search">
            </div>
            <div class="form-group --o--mr-1 --o--mt-2 --o--mb-3 text-left">
                <label class="d-block --o--mb-1 h6" for="location">Near</label>
                <input type="text" class="form-control --o--shadow-4  --o--shadow-hover-8 --o--transition" id="location" placeholder="Location">
            </div>
            <div class="form-group --o--mr-1 --o--mt-2 --o--mb-3 text-left">
                <label class="d-block --o--mb-1 h6 invisible" for="search">Search</label>
                <button type="submit" class="btn btn-primary w-100 --o--shadow-4  --o--shadow-hover-8 --o--transition">Search</button>
            </div>
            <div class="form-group --o--mr-1 --o--mt-2 --o--mb-3 text-left">
                <label class="d-block --o--mb-1 h6" for="location">View as</label>
                <select class="custom-select --o--shadow-4  --o--shadow-hover-8 --o--transition w-100">
                    <option selected>List of Events</option>
                    <option value="1">Monthly Calendar</option>
                    <option value="2">Day view</option>
                </select>
            </div>
        </form>
    </div>
</div>

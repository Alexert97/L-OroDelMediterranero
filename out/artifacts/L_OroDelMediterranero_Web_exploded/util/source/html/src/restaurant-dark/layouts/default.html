<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Unique Responsive Multipurpose Bootstrap 4 HTML Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Verso - multipurpose HTML Template</title>

        <!-- CSS files -->
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great%7CMerriweather+Sans:300,300i,400,400i,700,700i%7CMerriweather:300i,400%7CYeseva+One" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/restaurant-dark.min.css">


        <!-- Fav Icons -->
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

        <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    </head>

    <body class="pace-on pace-double-dot">
        <div class="pace-overlay"></div>
        <!--[if lt IE 10]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="--o--content-box">

            <!-- Header -->
            {% block header %}
                {% include "partials/headers/default.html" %}
            {% endblock %}

            <!-- Content -->
            <div class="--o--content">
                {% block content %}{% endblock %}
            </div>

            <!-- Footer -->
            {% block footer %}
                {% include "partials/footer.html" %}
            {% endblock %}

        </div>

        {% include "partials/modal.html" %}

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/magnific.min.js"></script>
        <script src="assets/js/pace.min.js"></script>
        <script src="assets/js/smooth-scroll.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/prlx.min.js"></script>
        <script src="assets/js/countdown.min.js"></script>
        <script src="assets/js/restaurant-dark.min.js"></script>

        {% block extrajs %}{% endblock %}
    </body>

</html>

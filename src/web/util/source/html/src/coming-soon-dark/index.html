{% set active_page = 'index.html' -%}

{% extends "layouts/default.html" %}

{% block content %}

<div class="section section-fullheight">
    <div class="section-background">
        <div class="section-bg-image --o--demo-bg-dark section-bg-image-size-cover section-bg-image-size-md-cover section-bg-image-size-lg-cover section-bg-image-position-top section-bg-image-paralax --o--opacity-5"></div>
    </div>
    <div class="section-content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <div class="card card-hero --o--shadow-15 --o--shadow-hover-20 --o--transition --o--os-animation" data-os-animation="slideInUp" data-os-animation-delay="1s">
                        <div class="card-body">
                            <h1 class="text-shadow --o--mb-1">COMING SOON</h1>
                            <p class="--o--mb-10">We are working hard to get some new things going.<br>
                                No worries weâ€™ll be right back with a brand new design!</p>
                            <div class="countdown-clock text-shadow" data-date="2019/01/25 12:43">
                                <div class="countdown-clock-box"> <span class="countdown-digits counter-days">55</span> <span class="countdown-label">days</span></div>
                                <div class="countdown-clock-box"> <span class="countdown-digits counter-hours">18</span> <span class="countdown-label">hours</span></div>
                                <div class="countdown-clock-box"> <span class="countdown-digits counter-minutes">40</span> <span class="countdown-label">minutes</span></div>
                                <div class="countdown-clock-box"> <span class="countdown-digits counter-seconds">16</span> <span class="countdown-label">seconds</span></div>
                            </div>
                            <div class="--o--icon-set --o--mt-10">
                                <a class="--o--icon-set-item text-muted --o--transition" href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a class="--o--icon-set-item text-muted --o--transition" href="#">
                                    <i class="fa fa-instagram"></i>
                                </a>
                                <a class="--o--icon-set-item text-muted --o--transition" href="#">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a class="--o--icon-set-item text-muted --o--transition" href="#">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
